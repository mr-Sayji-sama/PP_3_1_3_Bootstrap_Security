<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>User Home</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body>
<!--/*@thymesVar id="user" type="ru.kata.spring.boot_security.demo.Model.User"*/-->
<div class="row text-white bg-dark">
    <div class="col d-flex justify-content-between align-items-center">
        <div sec:authorize="isFullyAuthenticated()">
            <h4 style="margin-left: 30px;"><b><span th:text="${user.getEmail()}"></span></b>  with roles <span th:text="${user.getRoles()}"></span> </h4>
        </div>
        <div class="col-1 ml-auto">
            <div sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/logout">Logout</a>
            </div>
            <div sec:authorize="isAnonymous()">
                <a class="nav-link" href="#" th:href="@{/login}">Login</a>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row" style="height: 100vh;">
        <div class="col-2">
            <ul class="nav flex-column">
                <li class="nav-item" style="background-color: #49aaff;">
                    <a class="nav-link" style="color: white;" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 bg-light">
            <h1><b>User information-page</b></h1>
            <div class="col" style="background-color: #e6e6e6;"><h3>About user</h3></div>
            <div class="col p-3" style="background-color: white;">
            <table class="table table-striped">
                <thead>
                <th>ID</th>
                <th>User Name</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
                </thead>
                <tbody>
                <tr>
                    <td th:utext="${user.getId()}">...</td>
                    <td th:utext="${user.getUsername()}">...</td>
                    <td th:utext="${user.getFirstname()}">...</td>
                    <td th:utext="${user.getLastname()}">...</td>
                    <td th:utext="${user.getAge()}">...</td>
                    <td th:utext="${user.getEmail()}">...</td>
                    <td
                            th:utext="${user.getRoles()}">...</td>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 </body>
 </html>
